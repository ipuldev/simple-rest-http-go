version: "3.7"
 
networks:
  internal:
    external: false

services:
  sobatfillah.service:
    image: golang:latest
    container_name: sobatfillah.service
    volumes:
      - .:/service
    working_dir: /service
    restart: always
    command: ./build.sh
    depends_on:
      - sobatfillah.postgres
    ports:
      - 8080:8080
    networks:
      - internal


  sobatfillah.postgres:
    image: postgres
    container_name: sobatfillah.postgres
    restart: always
    environment:
      POSTGRES_DB: api
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: 123
    ports:
      - 5432:5432
    volumes:
      - ./db:/postgres
    networks:
      - internal

  sobatfillah.pgadmin:
    image: dpage/pgadmin4
    container_name: sobatfillah.pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: saiful@gmail.com
      PGADMIN_DEFAULT_PASSWORD: 123
    links:
      - sobatfillah.postgres
    depends_on:
     - sobatfillah.postgres
    ports:
      - "5050:80"
    networks:
      - internal
    restart: always

